<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<polymer-element name="github-repo-card-grid" constructor="GithubRepoCardGrid" attributes="user">
	<template>
		<style>
			.card {
				margin:5px;
				background-color:#FFFFFF;
				border-radius:2px;
				color:#000000;
				border:1px solid #d8d8d8;
				padding:10px;
				text-align:left;
				font-size:10pt;
				position:relative;

				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			.card img {
				width: 200px;
				display: block;
				margin: auto;
			}

			.card h2 {
				text-align: center;
			}

			.repo {
				width: 250px;
			}

			.blue-ripple
			{
				color: #0000ff;
			}
		</style>
		<core-ajax auto id="githubReposApiRequest" url="http://api.github.com/users/{{user}}/repos" handleAs="json" on-core-response="{{processGithubRepos}}"></core-ajax>
		<div horizontal start-justified layout wrap>
			<template repeat="{{repo in repos}}">
				<paper-shadow z="1" class="card repo {{ { phoneScreen: phoneScreen } | tokenList }}" on-click="{{fetchCommits}}">
					<core-ajax url="http://api.github.com/repos/{{repo.owner.login}}/{{repo.name}}/commits" handleAs="json" on-core-response="{{processRepoCommits}}"></core-ajax>
					<paper-dialog>
						<template repeat="{{commit in commits}}" vertical layout>
							<template horizontal layout>
								<div>{{commit.commit.committer.date}}</div>
								<div flex>{{commit.commit.message}}</div>
							</template>
						</template>
					</paper-dialog>
					<paper-ripple class="blue-ripple" fit on-click="{{}}"></paper-ripple>
					<h2>
						{{repo.name}}
					</h2>
					<img src="https://octodex.github.com/images/octobiwan.jpg">
				</paper-shadow>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			repos: [],
			commits: [],
			fetchCommits: function (e) {
				e.target.parentElement.getElementsByTagName('core-ajax')[0].go();
				e.target.parentElement.getElementsByTagName('paper-dialog')[0].open();
			},
			processRepoCommits: function (event, response) {
				this.commits = [];
				response = response.response;
				for (var commitIndex = 0; commitIndex < response.length; commitIndex++) {
					this.commits.push(response[commitIndex]);
				}
				console.log(this.commits);
			},
			processGithubRepos: function (event, response) {
				this.repos = [];
				response = response.response;
				for (var repoIndex = 0; repoIndex < response.length; repoIndex++) {
					this.repos.push(response[repoIndex]);
				}
				console.log(this.repos);
			}
		});
	</script>

</polymer-element>
